<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/50ca88e8db.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  <title>Music Player</title>
</head>
<body class="w-screen h-screen flex justify-center items-center">
  <div id="continue" class="w-[97%] xl:w-[70%] flex flex-col lg:flex-row text-white justify-center lg:justify-around items-center">
      <div id="playerMusic" class="w-[47%] flex flex-col justify-center items-center mb-4 bg-[#26282c] rounded-xl">
        
        <div class="relative w-full h-[400px] bg-center text-white text-center p-6 flex flex-col justify-end items-center">
            <img src="./img/background.jpg" class="absolute w-full h-full rounded-lg" style="-webkit-mask-image: linear-gradient(to bottom, black 60%, transparent); mask-image: linear-gradient(to bottom, black 60%, transparent);">
            <div id="musicInfo" class="absolute flex flex-col justify-center items-center *:text-center -mb-4">
              <h1 id="musicName" class="text-[24px] font-semibold">ye goshe</h1>
              <h1 id="actor">kermanshahy</h1>
            </div>
        </div>
      
        <div class="w-[80%] flex flex-col *:my-4">
          <div id="favorite" class="flex justify-center items-center">
            <i class="fa-regular fa-heart"></i>
          </div>
          <div class="flex justify-between items-center w-full px-2 text-sm text-white">
            <span id="currentTime">00:00</span>
            <span id="totalTime">00:00</span>
          </div>
          <input type="range" id="seekSlider" value="0" min="0" max="100" class=" cursor-pointer">
          <div id="btns" class="flex justify-between items-center">
               <div id="repeat" class="w-[30px] h-[30px] bg-[#26282C] flex justify-center items-center rounded-full cursor-pointer">
                <i class="fa-solid fa-repeat"></i>
              </div>
               <div id="backward" class="w-[45px] h-[45px] bg-[#26282C] flex justify-center items-center rounded-full cursor-pointer">
                <i class="fa-solid fa-backward"></i>
              </div>
               <div id="play" class="w-[60px] h-[60px] bg-[#26282C] flex justify-center items-center rounded-full cursor-pointer">
                <i class="fa-solid fa-play"></i>
              </div>
               <div id="forward" class="w-[45px] h-[45px] bg-[#26282C] flex justify-center items-center rounded-full cursor-pointer">
                <i class="fa-solid fa-forward"></i>
              </div>
               <div id="download" class="w-[30px] h-[30px] bg-[#26282C] flex justify-center items-center rounded-full cursor-pointer">
                <i class="fa-solid fa-download"></i>
              </div>
          </div>
        </div>
        
      </div>
      <div class="w-[47%] flex flex-col justify-center items-center bg-[#26282c] rounded-xl py-5">
          <div class="flex w-[85%] h-10 border-2 border-red-800 rounded-3xl justify-start px-4 py-2">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="40px" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve">
              <g>
                <path fill="#9F0712"
                 d="M66.8,62.1l-0.5,0.5L59,55.3c4.3-5.1,6.9-11.7,6.9-18.9c0-7.7-3.1-15.2-8.6-20.7C51.8,10.1,44.2,7,36.5,7   C20.3,7,7.2,20.2,7.2,36.4c0,7.9,3.1,15.3,8.7,20.9c5.5,5.5,12.8,8.5,20.5,8.5c0.1,0,0.1,0,0.2,0c7.2,0,13.8-2.6,18.9-6.9l7.3,7.3   L62,66.9c-1,1-1,2.6,0,3.5l20.8,20.8c2.3,2.3,6.1,2.3,8.4,0l0,0c2.3-2.3,2.3-6.1,0-8.4L70.3,62.1C69.3,61.1,67.8,61.1,66.8,62.1z    M36.5,60.7c0,0-0.1,0-0.1,0c-6.4,0-12.5-2.5-17-7c-4.6-4.6-7.2-10.8-7.2-17.3C12.2,22.9,23.1,12,36.5,12c6.4,0,12.6,2.6,17.2,7.2   c4.6,4.6,7.2,10.8,7.2,17.2C60.9,49.8,50,60.7,36.5,60.7z"/>
                <path fill="#9F0712"
                 d="M16.8,36.4c0,2.1,0.3,4.1,0.9,6.1c0.5,1.4,2.1,2.1,3.5,1.5l0,0c1.1-0.5,1.7-1.8,1.3-3c-0.5-1.5-0.7-3-0.7-4.6   c0-3.7,1.4-7.2,3.9-9.9c0.8-0.9,0.8-2.3,0.1-3.2l0,0c-1-1.2-2.7-1.2-3.8-0.1C18.7,26.7,16.8,31.4,16.8,36.4z"/>
              </g>
              </svg>
            <input id="search" type="text" class="outline-none w-full px-2" >
          </div>

          <div class="flex w-[85%] justify-between py-3">
             <button id="playListBtn" class="w-[47%] rounded-lg border-2 border-red-800 py-2 cursor-pointer"> play list</button>
             <button id="favoriteBtn" class="w-[47%] rounded-lg border-2 border-red-800 py-2 cursor-pointer"> favorite </button>
          </div>

          <div id="playListShow" class="flex-col w-[85%]">
            <ul id="musicList">
              <audio id="main-audio" controls class="hidden"></audio>
           </ul>
          </div>

          <div id="favoriteShow" class="hidden flex-col w-[85%]">
            <ul id="favoriteList">
           </ul>
          </div>
          
      </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
